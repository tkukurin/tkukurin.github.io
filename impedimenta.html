---
layout: default
title: Impedimenta
---

<h1>Impedimenta</h1>
<p class="subtitle">Dev notes, configs, and other baggage.</p>

{% assign posts = site.posts | where_exp: "post", "post.tags contains 'impedimenta'" %}

<ul class="archive-list">
  {% for post in posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <span class="date">{{ post.date | date: "%b %Y" }}</span>
  </li>
  {% endfor %}
</ul>
